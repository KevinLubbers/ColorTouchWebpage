<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Color Touch</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Prevent scrolling */
    }
    #touchArea {
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: white;
    }
    .color-dot {
        position: absolute;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        pointer-events: none;
        mix-blend-mode: lighten;
    }
</style>
</head>
<body>
<div id="touchArea">Touch me and drag!</div>
<button onclick="toggleFullscreen();">Toggle Fullscreen</button>
<script>
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    const touchArea = document.getElementById('touchArea');

    touchArea.addEventListener('touchstart', function(e) {
        e.preventDefault();
        console.log('touchstart', e.touches[0].pageX, e.touches[0].pageY);
        createColorDot(e.touches[0]);
    });

    touchArea.addEventListener('touchmove', function(e) {
        e.preventDefault();
        console.log('touchmove', e.touches[0].pageX, e.touches[0].pageY);
        createColorDot(e.touches[0]);
    });

    function createColorDot(touch) {
        const dot = document.createElement('div');
        dot.className = 'color-dot';
        dot.style.backgroundColor = getRandomColor();
        dot.style.left = touch.pageX + 'px';
        dot.style.top = touch.pageY + 'px';
        touchArea.appendChild(dot);
        fadeOut(dot);
    }

    function fadeOut(element) {
        setTimeout(function() {
            element.style.opacity = 0;
            setTimeout(function() { touchArea.removeChild(element); }, 1500);
        }, 500);
    }

    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {
                alert('Error attempting to enable full-screen mode: ' + err.message + ' (' + err.name + ')');
            });
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    }
</script>
</body>
</html>
