<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Color Touch</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Prevent scrolling */
    }
    #touchArea {
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: white;
    }
    .color-dot {
        position: absolute;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        pointer-events: none;
        mix-blend-mode: lighten;
    }
</style>
</head>
<body>
<div id="touchArea">Hi Felix!</div>
<button onclick="toggleFullscreen();">Toggle Fullscreen</button>
<script>
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    const touchArea = document.getElementById('touchArea');
    let isDragging = false;

    function handleStart(e) {
        e.preventDefault();
        isDragging = true;
        createColorDot(e);
    }

    function handleMove(e) {
        e.preventDefault();
        if (isDragging) {
            createColorDot(e);
        }
    }

    function handleEnd() {
        isDragging = false;
    }

    touchArea.addEventListener('touchstart', handleStart);
    touchArea.addEventListener('touchmove', handleMove);
    touchArea.addEventListener('touchend', handleEnd);

    touchArea.addEventListener('mousedown', handleStart);
    touchArea.addEventListener('mousemove', handleMove);
    window.addEventListener('mouseup', handleEnd);

    function createColorDot(e) {
        var x = e.pageX || e.touches[0].pageX;
        var y = e.pageY || e.touches[0].pageY;

        const dot = document.createElement('div');
        dot.className = 'color-dot';
        dot.style.backgroundColor = getRandomColor();
        dot.style.left = x + 'px';
        dot.style.top = y + 'px';
        touchArea.appendChild(dot);
        fadeOut(dot);
    }

    function fadeOut(element) {
        setTimeout(function() {
            element.style.opacity = 0;
            setTimeout(function() { touchArea.removeChild(element); }, 1500);
        }, 500);
    }

    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {
                alert('Error attempting to enable full-screen mode: ' + err.message + ' (' + err.name + ')');
            });
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    }
</script>
</body>
</html>
